
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> In &mdash; Fifteen | {% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'css/contribute.css' %}">
    <link rel="stylesheet" href="{% static 'css/quiz.css' %}">

    
    <!-- Include other universal styles or scripts here -->
</head>
<body class=" bg-shade5">
    <!-- Navbar -->
    {% include 'navbar.html' %}
    
    <!-- Main content -->
    <div class="content pt-44 text-shade2 px-6 sm:px-32 md:px-44">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
        <!-- Footer -->
    </div>
    {% include 'footer.html' %}
    
</body>
<script>
    let errorLists=document.querySelectorAll('.errorlist')
    let inputLists=document.querySelectorAll('input')
    
    inputLists.forEach((input)=>{
        input.addEventListener('input',()=>{
            errorLists.forEach((error)=>{
                error.previousElementSibling?error.style.display = 'none':null;    
            })
        })
    })

    
    const textareas = document.querySelectorAll('.question-textarea');
    
    textareas.forEach((textarea)=>{
        textarea.addEventListener('input', function() {
        this.style.height = 'auto'; // Reset the height
        
        this.style.height = this.scrollHeight + 'px'; // Set the height to the scrollHeight
    });

    })
    
    

</script>
</html>
